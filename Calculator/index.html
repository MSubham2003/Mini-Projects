<!DOCTYPE html>
<html>

<head>
    <title>Beautiful Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border: 1px solid #ccc;

            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            border-radius: 10px;

        }

        .display {
            width: 90%;
            padding: 0.5rem;

            text-align: right;
        }

        #result {
            width: 100%;
            font-size: 36px;
            border: none;
            outline: none;
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {

            grid-template-columns: repeat(4, 1fr);
            display: grid;
            padding: 10px;
            gap: 10px;

        }

        button {
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s;
        }

        .operator {
            background-color: #ff9800;
        }

        button:hover {
            background-color: #777;
        }

        button:active {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('รท')" class="operator" id="userinputs">รท</button>
            <button onclick="appendToDisplay('x')" class="operator" id="userinputs">x</button>
            <button onclick="clearDisplay('C')" id="clear">C</button>
            <button onclick="appendToDisplay('7')" id="userinputs">7</button>
            <button onclick="appendToDisplay('8')" id="userinputs">8</button>
            <button onclick="appendToDisplay('9')" id="userinputs">9</button>
            <button onclick="appendToDisplay('-')" id="userinputs" class="operator">-</button>
            <button onclick="appendToDisplay('4')" id="userinputs">4</button>
            <button onclick="appendToDisplay('5')" id="userinputs">5</button>
            <button onclick="appendToDisplay('6')" id="userinputs">6</button>
            <button onclick="appendToDisplay('+')" id="userinputs" class="operator">+</button>
            <button onclick="appendToDisplay('1')" id="userinputs">1</button>
            <button onclick="appendToDisplay('2')" id="userinputs">2</button>
            <button onclick="appendToDisplay('3')" id="userinputs">3</button>
            <button onclick="calculate('=')" id="calc" class="operator">=</button>
            <button onclick="appendToDisplay('0')" id="userinputs">0</button>
            <button onclick="appendToDisplay('.')" id="userinputs">.</button>
        </div>
    </div>
    <script>

        let res = document.getElementById("result");
        function appendToDisplay(val) {
            res.value += val;
        }
        function clearDisplay() {
            res.value = "";
        }
        function calculate() {
            try {
                res.value = eval(res.value);
            } catch (error) {
                res.value = "Error";
            }
        }

    </script>

</body>

</html>
